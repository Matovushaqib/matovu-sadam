<body> 
    <header>
        <nav>
            <ul>
                <li><a href="index.html8.html">Home</a></li>
                <li><a href="register.html9.html">Register</a></li>
            </ul>
        </nav>
        <h1>Register for Events at Masaka Social Center</h1>
    </header>
    
    <main>
        <section class="registration-form">
            <h2>Event Registration</h2>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="">--Please choose an event--</option>
                    <option value="Cooking Class">Cooking Class</option>
                    <option value="Community Cleanup">Community Cleanup</option>
                    <option value="Holiday Gala">Holiday Gala</option>
                </select>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Masaka Social Center. All Rights Reserved.</p>
    </footer>
<script src="./script.js"></script>
</body>
</html>
